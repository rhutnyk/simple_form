<div>

    <h1>Brand Audits History</h1>

    <div class="panel panel-default">
        <div class="panel-body">
            <div class="col-sm-4">
                <span class="text-muted">Status</span>
                <select class="form-control" ng-model="$ctrl.filter.status" ng-change="$ctrl.filterData()"
                        ng-options="option.Id as option.Name for option in $ctrl.statuses">
                        <option value="">select...</option>
                </select>
            </div>
            <div class="col-sm-4">
                <span class="text-muted">Subject</span>
                <select class="form-control" ng-model="$ctrl.filter.subject" ng-change="$ctrl.filterData()"
                        ng-options="option.VehicleNumber as option.VehicleNumber for option in $ctrl.subjects">
                    <option value="">select...</option>
                </select>
            </div>
            <div class="col-sm-4">
                <span class="text-muted">Auditor</span>
                <select class="form-control" ng-model="$ctrl.filter.auditor" ng-change="$ctrl.filterData()"
                        ng-options="option.EmplCode as option.Name for option in $ctrl.auditors">
                    <option value="">select...</option>
                </select>
            </div>
        </div>
    </div>

    <table class="table table-striped">
        <tr>
            <th>#</th>
            <th>Subject</th>
            <th>Auditor</th>
            <th>Date</th>
            <th>Status</th>
            <th>Template</th>
            <th>Category</th>
            <th></th>
        </tr>
        <tr ng-repeat="item in $ctrl.audits">
            <td>{{item.Id}}</td>
            <td><a ui-sref="audit.conduct({id:{{item.Id}}})" title="conduct">{{item.Subject}}</a></td>
            <td>{{item.Auditor}}</td>
            <td>{{item.ScheduledDate | date}}</td>
            <td>{{$ctrl.getStatus(item.Status).Name}}</td>
            <td>{{$ctrl.getTemplate(item.OriginalTemplateId)}}</td>
            <td>{{item.Category}}</td>
            <td class="text-right">
                <a ui-sref="schedule.edit({id:{{item.Id}}})" title="edit" ng-hide="item.Status > 1" ng-disabled="item.Status > 1">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </a>                &nbsp;
                <confirm on-confirm="$ctrl.delete(item.Id)" icon-class="glyphicon-ban-circle" title="cancel" ng-hide="item.Status > 1"
                         msg="Are your sure to cancel {{item.Subject}} audit?"></confirm>&nbsp;
                <a ui-sref="audit.conduct({id:{{item.Id}}})" title="conduct">
                    <span class="glyphicon glyphicon-copy" aria-hidden="true"></span>
                </a>
            </td>
        </tr>
    </table>

</div>

<div class="processing" ng-show="$ctrl.loading">Working...</div>
<div class="mask" ng-show="$ctrl.loading"></div>
